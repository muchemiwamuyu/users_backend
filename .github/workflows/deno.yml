name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519_ci_pipelines.pub
          chmod 600 ~/.ssh/id_ed25519_ci_pipelines.pub
          echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_ed25519_ci_pipelines.pub -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "
            cd /var/www/app/software-1/users_backend &&
            git pull origin main &&
            npm install --production &&
            pm2 restart user_backend
          "

